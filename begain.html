<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome back</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/mnt/data/اسهلك.png') no-repeat center center/cover;
            text-align: center;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
        }
        .container {
            position: relative;
            z-index: 1;
            background: #2C3E48; /* اللون المستخرج من الصورة */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s;
            width: 90%;
            max-width: 400px;
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input {
            display: block;
            width: 90%;
            margin: 8px 0;
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        button {
            display: block;
            width: 90%;
            margin: 10px 0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
        .dark-mode .container {
            background: black; /* تغيير الخلفية إلى الأسود عند تفعيل الوضع المظلم */
            color: white;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 10px;
            background: gray;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        .container .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="toggle-mode" onclick="toggleMode()">تغيير الوضع</div>
        <h2>Welcome</h2>
        <input type="text" id="firstName" placeholder="الاسم الأول">
        <input type="text" id="lastName" placeholder="الاسم الثاني">
        <input type="text" id="phone" placeholder="رقم التواصل">
        <button onclick="submitForm()">دخول</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            
            if (!firstName || !lastName || !phone) {
                alert("يجب ملء جميع الحقول قبل الدخول.");
                return;
            }
            
            const mailtoLink = `mailto:zomatube2011@gmail.com?subject=تسجيل%20جديد&body=الاسم%20الأول:%20${firstName}%0A
            window.location.href = mailtoLink;الاسم%20الثاني:%20${lastName}%0Aرقم%20التواصل:%20${phone}`;
            
            window.location.href = "https://sites.google.com/view/asahlak/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D9%87-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%87";
        }
    </script>
</body>
</html>
