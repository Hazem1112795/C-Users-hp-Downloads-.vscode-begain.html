<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome back asahlak</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('اسهلك.png') no-repeat center center/cover;
            text-align: center;
            transition: background 0.3s;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(44, 62, 72, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        input {
            background: #f8f8f8;
        }
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .dark-mode {
            background: black !important;
            color: white;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 8px 12px;
            background: gray;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }
        .toggle-mode:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container" id="step1">
        <div class="toggle-mode" onclick="toggleMode()">تغيير الوضع</div>
        <h2>مرحبًا بك!</h2>
        <input type="text" id="firstName" placeholder="الاسم الأول">
        <input type="text" id="lastName" placeholder="الاسم الثاني">
        <input type="text" id="phone" placeholder="رقم التواصل">
        <button onclick="nextStep()">دخول</button>
    </div>
    
    <div class="container" id="step2" style="display: none;">
        <h2>تم تسجيل الدخول بنجاح</h2>
        <p>مرحبًا بك في الصفحة الثانية</p>
        <button onclick="goToMainPage()">الصفحة الرئيسية</button>
    </div>  
    
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        function nextStep() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!firstName || !lastName || !phone) {
                alert("يجب ملء جميع الحقول قبل الدخول.");
                return;
            }
            
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function goToMainPage() {
            window.location.href = "https://sites.google.com/view/asahlak/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D9%87-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%87";
        }
    </script>
</body><form action="begain.html" method="post"></form>
</html>
